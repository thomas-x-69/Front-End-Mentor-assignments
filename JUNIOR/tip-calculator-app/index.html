<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="stylesheet/style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <!-- LOGO -->
      <img src="./images/logo.svg" alt="Splitter Logo" class="logo" />
    </header>
    <main>
      <!-- FORM -->
      <form>
        <!-- Input for Bill Amount -->
        <label for="bill" class="bill-label">Bill</label>
        <div class="bill-box">
          <input
            type="text"
            name="bill"
            placeholder="0"
            id="bill"
            class="bill-input"
          />
          <img src="./images/icon-dollar.svg" alt="" class="dollar-icon" />
        </div>
        <p class="select-tip">Select Tip %</p>
        <!-- Buttons for Tip Percentage -->
        <div class="button-box">
          <button type="button" value="5" id="tip-5">5%</button>
          <button type="button" value="10" id="tip-10">10%</button>
          <button type="button" value="15" id="tip-15">15%</button>
          <button type="button" value="25" id="tip-25">25%</button>
          <button type="button" value="50" id="tip-50">50%</button>
          <!-- Input for Custom Tip Percentage -->
          <label for="tip-custom" hidden>Custom Tip Percentage</label>
          <input
            type="text"
            name="tip-custom"
            id="tip-custom"
            class="tip-custom"
            placeholder="Custom"
          />
        </div>
        <!-- Input for Number of People -->
        <div class="people-box">
          <label for="people" class="label">Number of People</label>
          <small id="error" class="error"></small>
          <input
            type="text"
            name="people"
            id="people"
            placeholder="0"
            aria-describedby="error"
            required
          />
          <img src="./images/icon-person.svg" alt="" class="person-icon" />
        </div>
      </form>
      <!-- CALCULATOR -->
      <div class="calculator">
        <div class="box bottom">
          <div class="label tip-amount">
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <p class="result tip_pp" id="tip-amount_pp">
            <span class="dollar-sign">$</span>0.00
          </p>
        </div>
        <div class="box second-bottom">
          <div class="label total">
            <p>Total</p>
            <p>/ person</p>
          </div>
          <p class="result total_pp" id="total-amount_pp">
            <span class="dollar-sign">$</span>0.00
          </p>
        </div>
        <button type="reset" class="reset-button">Reset</button>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="" target="">Thomas Ashraf</a>.
    </footer>
    <script src="script.js"></script>
  </body>
</html>
